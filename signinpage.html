<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Sign in</title>
</head>

<body>
    <section id="signInpage">
        <div class="wrapper">
            <div class="left-div">
                <div class="logo">
                    <img src="logo.svg" alt="">
                </div>
                <div class="heading-texts">
                    <h2>Sign In</h2>
                </div>
                <form action="#">
                    <div class="input-div">
                        <input type="text" autocomplete="off" required>
                        <label for="Email">Email</label>
                    </div>
                    <div class="input-div">
                        <input type="password" autocomplete="off" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-btns">
                        <a href="createpasswordpage.html">Send</a>
                    </div>
                    <div class="some-option">
                        <div class="check-box">
                            <input type="checkbox" name="fp" id="">
                            <small>Remember</small>
                        </div>
                        <a href="#">Forgot password?</a>
                    </div>
                </form>
            </div>
            <div class="right-div">
                <div class="image">
                    <img src="illu-2.svg" alt="">
                </div>
                <div class="texts">
                    <h2>Keep your personal data updated!</h2>
                    <p>Avoid probelms with your payments and documentation keep your data up to date!</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
