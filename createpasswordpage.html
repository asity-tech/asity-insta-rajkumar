<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Document</title>
</head>

<body>
    <section id="createPassword">
        <div class="wrapper">
            <div class="left-div">
                <div class="logo">
                    <img src="logo.svg" alt="">
                </div>
                <div class="heading-texts">
                    <h2>Create your password</h2>
                    <p>Follow the following instructions to create a secure password.</p>
                </div>
                <form action="#">
                    <div class="input-div">
                        <input type="text" autocomplete="off" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-div">
                        <input type="password" autocomplete="off" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="password-instruction">
                        <span>
                            <h4>6+</h4>
                            <small>Characters</small>
                        </span>
                        <span>
                            <h4>AA</h4>
                            <small>Uppercase</small>
                        </span>
                        <span>
                            <h4>Aa</h4>
                            <small>Lowercase</small>
                        </span>
                        <span>
                            <h4>123</h4>
                            <small>Numeric</small>
                        </span>
                    </div>
                    <div class="input-btns">
                        <a href="#">Create password</a>
                    </div>
                </form>
            </div>
            <div class="right-div">
                <div class="image">
                    <img src="illu-3.svg" alt="">
                </div>
                <div class="texts">
                    <h2>Keep your personal data updated!</h2>
                    <p>Avoid probelms with your payments and documentation keep your data up to date!</p>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
